<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book an Appointment | Sabby’s Nail Collection</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Lato:wght@300;400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Better Saturday';
            src: url('fonts/Better-Saturday.woff2') format('woff2');
            font-weight: normal; font-style: normal;
        }
        body { font-family: 'Lato', sans-serif; background-color: #FFFDFD; }
        .font-logo-main { font-family: 'Better Saturday', cursive; }
        .font-logo-tagline { font-family: 'Open Sans', sans-serif; }
        .text-brand-dark { color: #5B4B49; }
        .text-brand-pink { color: #E4B4B4; }
        .nav-link { transition: color 0.3s ease; color: #5B4B49; text-transform: uppercase; font-size: 0.8rem; letter-spacing: 1px; }
        .nav-link:hover { color: #E4B4B4; }
        .nav-active { color: #E4B4B4; }
        .btn-primary { border: 1px solid #5B4B49; color: #5B4B49; padding: 10px 24px; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; transition: all 0.3s ease; }
        .btn-primary:hover { background-color: #5B4B49; color: #FFFFFF; }
        h1, h2, h3, h4, h5, h6 { font-family: 'Playfair Display', serif; }
        .bg-blush { background-color: #FDF6F5; }
        .form-input { width: 100%; padding: 12px; border: 1px solid #E0D9D8; border-radius: 4px; background-color: #FFF; transition: border-color 0.3s; }
        .form-input:focus { outline: none; border-color: #E4B4B4; }
    </style>
</head>
<body class="text-brand-dark">

    <header class="bg-white sticky top-0 z-50 shadow-sm">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="w-1/3 text-right">
                <ul class="flex space-x-6 items-center justify-end">
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="services.html" class="nav-link">Services</a></li>
                    <li><a href="gallery.html" class="nav-link">About & Gallery</a></li>
                </ul>
            </div>
            <div class="w-1/3 text-center">
                <a href="index.html">
                    <div class="font-logo-main text-4xl text-brand-dark leading-none">Sabby's Nail Collection</div>
                    <div class="font-logo-tagline text-xs uppercase tracking-widest text-gray-500 mt-2">A ray of style</div>
                </a>
            </div>
            <div class="w-1/3 text-left">
                <ul class="flex space-x-6 items-center">
                    <li><a href="store.html" class="nav-link">Store</a></li>
                    <li><a href="contact.html" class="nav-link">Contact</a></li>
                    <li><a href="booking.html" class="px-5 py-2 text-sm border border-brand-dark bg-brand-dark text-white rounded-full">Book Now</a></li>
                </ul>
            </div>
        </div>
    </header>

    <!-- Booking Section -->
    <section class="py-20 px-6 bg-blush">
        <div class="container mx-auto text-center">
            <h1 class="text-5xl font-bold">Book Your Appointment</h1>
            <p class="text-gray-500 mt-2 mb-12">Schedule your session with us and get the perfect look.</p>
            <div class="max-w-2xl mx-auto bg-white p-8 md:p-12 rounded-lg shadow-lg text-left">
                <form>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                        <div><label class="block text-gray-700 mb-2">Name*</label><input type="text" class="form-input" placeholder="Your Full Name" required></div>
                        <div><label class="block text-gray-700 mb-2">Phone*</label><input type="tel" class="form-input" placeholder="Your Phone Number" required></div>
                    </div>
                    <div class="mb-6"><label class="block text-gray-700 mb-2">Email</label><input type="email" class="form-input" placeholder="Your Email Address"></div>
                    <div class="mb-6"><label class="block text-gray-700 mb-2">Select Service*</label><select class="form-input" required><option disabled selected>Choose a service...</option><option>Nail Extensions</option><option>Custom Nail Art</option><option>Manicure & Pedicure</option><option>Spa Treatment</option></select></div>
                    <div class="mb-6"><label class="block text-gray-700 mb-2">Preferred Date*</label><input type="date" class="form-input" required></div>
                    <div class="mb-8"><label class="block text-gray-700 mb-2">Notes or Requests</label><textarea rows="4" class="form-input" placeholder="Any specific designs or requests? Let us know!"></textarea></div>
                    <button type="submit" class="w-full btn-primary">Request Appointment</button>
                </form>
            </div>
        </div>
    </section>
    
    <footer class="bg-brand-dark text-black-400 text-center py-8"><p>© 2025 Sabby’s Nail Collection. All Rights Reserved.</p><p class="text-xs text-gray-400 mt-2">Designed with care in Mumbai</p></footer>
</body>
</html>
